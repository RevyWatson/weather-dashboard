<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="text-center">
        <h1 class="p-4 bg-dark text-white">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-12 p-3 text-center">
                <label for="search" class="col-9">Select or Enter a City to Search</label>
                <input type="search" placeholder="City Name" class="text-center col-3" id="cityInput">
                <button id="searchBtn"><i class="fas fa-search-location"></i></button>
            </aside>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <section class="col-12 p-5">
                <ul>
                    
                </ul>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
